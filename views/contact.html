<div class="container">
  <div class="row">
    <div class="col-10" ng-controller="ContactController">
      <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal shake" role="form">
        <h3>Contact</h3>
        <div class="form-group col-10" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
          <label for="inputName" class="h4">Name</label>
          <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter name" required autofocus>
          <!-- <div class="help-block with-errors"></div> -->
        </div>
        <div class="form-group col-10" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
          <label for="inputEmail" class="h4">Email</label>
          <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email" required>
          <!-- <div class="help-block with-errors"></div> -->
        </div>
          <div class="form-group col-10" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
          <label for="inputSubject" class="h4">Subject</label>
          <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Enter a Subject" required>
          <!-- <div class="help-block with-errors"></div> -->
        </div>
        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
          <label for="inputMessage" class="h4 ">Message</label>
          <textarea ng-model="formData.inputMessage" id="inputMessage" name="inputMessage" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
          <!-- <div class="help-block with-errors"></div> -->
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-default btn-lg pull-right" ng-disabled="submitButtonDisabled">Submit</button>
</div>
      </form>

      <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>

    </div>
  </div>
</div>
