<div class="container">
  <h1>Work Experience</h1>
</div>
<div class="main" ng-controller="MainController">
<div class="container">
  <div ng-repeat="job in jobs" class="col-sm-12">
    <div class="row">
      <div class="col-sm-2">
        <p class="date">{{  job.startdate }} - {{ job.enddate }}</p>
      </div>
      <div class="col-sm-8">
        <p class="text">{{ job.company }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <p class="text"><strong>{{ job.title }}</strong> - {{ job.text }} </p>
      </div>
      <div class="col-2 extraspace">
        <br />
      </div>
    </div>
  </div>
</div>
