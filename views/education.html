<div class="container">
  <h1>Education</h1>
</div>
<div class="main" ng-controller="MainController">
  <div class="container">
    <div ng-repeat="qual in qualifications" class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <p> {{ qual.startdate }} - {{ qual.enddate }}</p>
        </div>
        <div class="col-sm-8">
          <p> {{ qual.name }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
